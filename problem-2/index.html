<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css"/>
        <title>Notes App</title>
    </head>
    <body>
        <button class="add" id="add">
            <i class="fa fa-plus"></i>
        </button>

        <div class="note">
            <div class="tools">
                <div class="colors">
                    <input type="radio" id="yellow" name="color" value="Yellow" checked>
                    <label for="yellow">Yellow</label>
                    <input type="radio" id="blue" name="color" value="Blue">
                    <label for="blue">Blue</label>
                    <input type="radio" id="pink" name="color" value="Pink">
                    <label for="pink">Pink</label>
                </div>
                <button class="edit"><i class="fa fa-pencil"></i></button>
                <button class="delete"><i class="fa fa-trash"></i></button>
            </div>

            <div class="hidden"></div>
            <textarea></textarea>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.1.1/marked.min.js" integrity="sha512-+mCmSlBpa1bF0npQzdpxFWIyJaFbVdEcuyET6FtmHmlXIacQjN/vQs1paCsMlVHHZ2ltD2VTHy3fLFhXQu0AMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </body>
</html>
